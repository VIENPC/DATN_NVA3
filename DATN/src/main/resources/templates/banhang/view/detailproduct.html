	<meta charset="utf-8">
	<title>Timups | Chi tiết sản phẩm</title>

<body ng-app="myapp">
	<main ng-controller="detailctrl">

		<div class="card_detail" style="background-color: white;">
			<!-- card left -->
			<div class="product-imgs">

				</div>
				<div class="img-select">
					<div class="img-item">
						<a href="#" data-id="1">
							<img src="https://fadzrinmadu.github.io/hosted-assets/product-detail-page-design-with-image-slider-html-css-and-javascript/shoe_1.jpg"
								alt="shoe image">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id="2">
							<img src="https://fadzrinmadu.github.io/hosted-assets/product-detail-page-design-with-image-slider-html-css-and-javascript/shoe_2.jpg"
								alt="shoe image">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id="3">
							<img src="https://fadzrinmadu.github.io/hosted-assets/product-detail-page-design-with-image-slider-html-css-and-javascript/shoe_3.jpg"
								alt="shoe image">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id="4">
							<img src="https://fadzrinmadu.github.io/hosted-assets/product-detail-page-design-with-image-slider-html-css-and-javascript/shoe_4.jpg"
								alt="shoe image">
						</a>
					</div>
				</div>


			</div>
			<!-- card right -->
			<div class="product-content">
				<h2 class="product-title">[[${item.tensp}]]</h2>
				<a href="" class="product-link">[[${item.hangsanxuat.tenhang}]]</a>

				<div class="product-price">

					<p class="new-price">
						Giá: <span>[[${#numbers.formatDecimal(item.giasp, 1, 'POINT', 0, 'DEFAULT')+'đ'}]]</span>
					</p>
				</div>

				<div class="product-detail">
					<h2>thông tin chi tiết:</h2>
					<span th:utext="${item.mota}"></span>
					<ul>
						<li>100% hàng chính hãng, cam kết 1 đổi 1.</li>
						<li>Bảo hành 2 năm cho tất cả sản phẩm</li>

						<li>Thu cũ đổi mới tặng thêm 1,000,000đ.</li>
						<li>Thay pin trọn đời</li>
					</ul>
				</div>

				<div class="purchase-info">
					<input type="number" min="1" value="1" ng-model="qty">
					<button type="button" class="btn" th:attr="ng-click=@{|addToCartQty(${item.masp})|}">
						Thêm vào giỏ hàng <i class="fa fa-shopping-cart"></i>
					</button>
					<button type="button" class="btn" th:attr="ng-click=@{|buyNowQty(${item.masp})|}">Mua ngay</button>
				</div>


			</div>

		</div>
