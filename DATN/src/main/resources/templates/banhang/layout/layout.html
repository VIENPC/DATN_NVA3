<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="banhang(title,view)">

<head>
	<meta charset="utf-8">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--owl slider stylesheet -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<!-- font awesome style -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />


	<!-- responsive style -->
	<link th:href="@{/css/responsive.css}" rel="stylesheet" />
	<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script th:src="@{/js/angular-route.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

	<!-- custom js -->
	<script th:src="@{/js/layout.js}"></script>

</head>

<body>
	<header th:insert="~{/banhang/layout/menu.html}">

	</header>
	<main th:replace="${view}"></main>

	<footer th:insert="~{/banhang/layout/footer.html}"></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
		integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

	<!-- bootstrap js -->
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- custom script -->
	<script>
		const imgs = document.querySelectorAll('.img-select a');
		const imgBtns = [...imgs];
		let imgId = 1;

		imgBtns.forEach((imgItem) => {
			imgItem.addEventListener('click', (event) => {
				event.preventDefault();
				imgId = imgItem.dataset.id;
				slideImage();
			});
		});

		function slideImage() {
			const showcaseImage = document.querySelector('.img-showcase img:first-child');
			if (showcaseImage) {
				const displayWidth = showcaseImage.clientWidth;
				document.querySelector('.img-showcase').style.transform = `translateX(${- (imgId - 1) * displayWidth}px)`;
			} else {
				console.log("Không tìm thấy phần tử '.img-showcase img:first-child'");
			}
		}

		window.addEventListener('resize', slideImage);



	</script>
	<script src="https://uhchat.net/code.php?f=5398bd"></script>

</body>

</html>
